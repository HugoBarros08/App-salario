<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login - App Salário</title>
    <link rel="stylesheet" href="#{request.contextPath}/css/style.css" />
</h:head>

<h:body>
    <div class="login-container">
        <h2>Entrar no App Salário</h2>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="usuario" value="Usuário:" />
                <h:inputText id="usuario" value="#{loginBean.usuario}" required="true" />
            </div>

            <div class="form-group">
                <h:outputLabel for="senha" value="Senha:" />
                <h:inputSecret id="senha" value="#{loginBean.senha}" required="true" />
            </div>

            <h:commandButton value="Entrar" action="#{loginBean.autenticar}" styleClass="button-login" />
            <h:messages styleClass="login-messages" />
        </h:form>
    </div>
</h:body>
</html>
