<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>App Salário</title>
    <link rel="stylesheet" href="#{request.contextPath}/css/style.css" />
</h:head>

<h:body>
    <f:event type="preRenderView" listener="#{loginBean.verificarSessao}" />

    <div class="container">
        <h1>Bem-vindo ao App Salário</h1>
        <p>Gerencie remunerações de forma simples.</p>

        <div class="actions">
            <h:form>
                <h:commandLink value="Acessar Remunerações"
                               action="login.xhtml?faces-redirect=true"
                               styleClass="btn-primary"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
